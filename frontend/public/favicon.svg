<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <rect width="100" height="100" rx="12" fill="#003087"/>
  <!-- Simplified rally car silhouette -->
  <g transform="translate(8, 25) scale(0.84)">
    <!-- Body -->
    <path d="M10 45 L15 28 L25 20 L40 16 L65 16 L80 22 L88 35 L90 45 Z" fill="#4a9eff"/>
    <!-- Roof -->
    <path d="M30 20 L40 10 L68 10 L78 20 Z" fill="#6ab4ff"/>
    <!-- Spoiler -->
    <path d="M76 10 L88 7 L88 10 L78 10 Z" fill="#E4002B"/>
    <!-- Rally lights -->
    <rect x="42" y="7" width="4" height="3" rx="0.5" fill="#FFD700"/>
    <rect x="49" y="7" width="4" height="3" rx="0.5" fill="#FFD700"/>
    <rect x="56" y="7" width="4" height="3" rx="0.5" fill="#FFD700"/>
    <!-- Front wheel -->
    <circle cx="28" cy="48" r="10" fill="#1a1a2e" stroke="#0a1628" stroke-width="3"/>
    <circle cx="28" cy="48" r="4" fill="#555"/>
    <!-- Rear wheel -->
    <circle cx="72" cy="48" r="10" fill="#1a1a2e" stroke="#0a1628" stroke-width="3"/>
    <circle cx="72" cy="48" r="4" fill="#555"/>
    <!-- Wheel arches -->
    <path d="M16 45 C16 35, 40 35, 40 45" fill="#003087"/>
    <path d="M60 45 C60 35, 84 35, 84 45" fill="#003087"/>
  </g>
  <!-- WRC text -->
  <text x="50" y="92" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FFFFFF" text-anchor="middle">WRC</text>
</svg>
